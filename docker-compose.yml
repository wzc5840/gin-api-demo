services:
  postgres:
    image: postgres:15
    container_name: gin_demo_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gin_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gin_demo_network

  app:
    build: .
    container_name: gin_demo_app
    environment:
      DATABASE_URL: "host=postgres user=postgres password=postgres dbname=gin_demo port=5432 sslmode=disable TimeZone=Asia/Shanghai"
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - gin_demo_network

volumes:
  postgres_data:

networks:
  gin_demo_network:
    driver: bridge